<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
        td, th {
            outline: 2px solid black;
            margin: 10px;
            text-align: center
        }
    </style>
</head>
<body>
<form th:action="@{/users/add}" method="post" th:object="${user}">
    <div>
        <label for="name">User name</label>
        <input id="name" type="text" th:field="*{name}" required>
    </div>
    <div>
        <label for="surname">User surname</label>
        <input id="surname" type="text" th:field="*{surname}" required>
    </div>
    <div>
        <label for="age">User age</label>
        <input id="age" th:field="*{age}" required>
    </div>
    <input type="submit" value="Add user">

</form>
<div>
    <table>
        <thead>
        <tr>
            <th>User name</th>
            <th>User surname</th>
            <th>User age</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}">
            <td>
                <span th:text="${user.getName()}"></span>
            </td>
            <td>
                <span th:text="${user.getSurname()}"></span>
            </td>
            <td>
                <span th:text="${user.getAge()}"></span>
            </td>
            <td>
                <span><a th:href="@{edit(id=${user.getId()})}">Edit</a></span>
            </td>
            <td>
                <span><a th:href="@{delete(id=${user.getId()})}">Delete</a></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
